<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novaseek Assembly</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: "Product Sans", Arial, sans-serif;
    background: #fff;
    color: #000;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    border-bottom: none;
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
    user-select: none;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo svg {
    width: 320px;
    height: 60px;
  }
  /* 按鈕統一樣式 */
  button {
    background: #fff;
    border: 2px solid #1a73e8;
    color: #1a73e8;
    padding: 8px 20px;
    border-radius: 24px; /* 圓角長條 */
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: none;
    outline: none;
  }
  button:hover, button:focus {
    background-color: #1a73e8;
    color: #fff;
    box-shadow: 0 4px 12px rgb(26 115 232 / 0.7);
    outline: none;
  }
  main.hero {
    flex: 1;
    display: flex;
    align-items: center;
    padding: 0 40px;
  }
  .hero-text {
    max-width: 480px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .hero-text h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    color: #000; /* 黑色 */
  }
  .hero-text p {
    margin: 0;
    font-weight: 400;
    font-size: 1rem;
    color: #000; /* 黑色 */
  }
  .btn-group {
    display: flex;
    gap: 12px;
    margin-top: 20px;
  }
  /* Modal 背景 */
  #loginModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  #loginModal.hidden {
    display: none !important;
  }
  #loginModal > div {
    background: #fff;
    padding: 24px 28px;
    border-radius: 12px;
    width: 320px;
    max-width: 90%;
    position: relative;
  }
  #loginModal h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.5rem;
    user-select: none;
  }
  /* Modal 關閉按鈕 */
  #loginModal .close {
    position: absolute;
    top: 14px;
    right: 18px;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #666;
    user-select: none;
  }
  /* Modal 內所有表單按鈕 */
  #loginModal form button {
    width: 100%;
    padding: 12px 0;
    font-size: 15px;
    border-radius: 24px;
    border: 2px solid #1a73e8;
    background: #fff;
    color: #1a73e8;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: none;
    outline: none;
  }
  #loginModal form button:hover,
  #loginModal form button:focus {
    background-color: #1a73e8;
    color: #fff;
    box-shadow: 0 4px 12px rgb(26 115 232 / 0.7);
    outline: none;
  }
  /* Modal 表單輸入框 */
  #loginModal input[type="email"],
  #loginModal input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 14px;
    font-size: 14px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #loginModal input[type="email"]:focus,
  #loginModal input[type="password"]:focus {
    border-color: #1a73e8;
  }
  /* Modal 表單內鏈接 */
  #loginModal p,
  #loginModal .link {
    font-size: 0.9rem;
    margin-top: 12px;
    text-align: center;
    user-select: none;
    cursor: pointer;
    color: #1a73e8;
  }
  #loginModal p a {
    color: #1a73e8;
    cursor: pointer;
    text-decoration: none;
  }
  #loginModal p a:hover,
  #loginModal p a:focus {
    text-decoration: underline;
    outline: none;
  }
  /* 隱藏表單 */
  .hidden {
    display: none !important;
  }
  /* 版權固定在左下角 */
  footer.copyright {
    position: fixed;
    left: 20px;
    bottom: 12px;
    font-size: 0.9rem;
    color: #999;
    user-select: none;
  }
</style>
</head>
<body>
  <header>
<!-- logo SVG -->
<!-- 修改後 logo 容器和 svg -->
<div class="logo" aria-label="Novaseek Assembly Logo" role="img" tabindex="0" style="width:240px; height:40px;">
  <svg xmlns="http://www.w3.org/2000/svg" width="240" height="40" viewBox="0 0 360 60" aria-hidden="true" focusable="false" style="width:100%; height:100%;">
    <g transform="translate(10,0)">
      <rect x="0" y="14" width="36" height="32" rx="4" ry="4" fill="none" stroke="#1a73e8" stroke-width="6"/>
      <polygon points="28,18 28,46 46,30" fill="#1a73e8" transform="rotate(180 37 30)"/>
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#5f6368;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#9aa0a6;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#333" />
        </filter>
      </defs>
      <text x="55" y="38" font-family="Product Sans, Arial, sans-serif" font-size="28" fill="url(#grad1)" font-weight="700" font-style="italic" filter="url(#shadow)">
        Novaseek
      </text>
      <text x="200" y="38" font-family="Product Sans, Arial, sans-serif" font-size="28" fill="#5f6368" font-weight="400" font-style="italic" filter="url(#shadow)">
        Assembly
      </text>
    </g>
  </svg>
</div>
    </div>
    <nav>
      <button id="loginBtn" title="登入" aria-haspopup="dialog" aria-controls="loginModal">登入</button>
    </nav>
  </header>

  <main class="hero" role="main">
    <div class="hero-text">
      <h1>隨時隨地，開啟你的會議</h1>
      <p>簡單、安全、高效的視訊通話平台</p>
      <div class="btn-group" role="group" aria-label="會議操作">
        <button id="joinMeetingBtn" aria-label="加入會議">加入會議</button>
        <button id="createMeetingBtn" aria-label="建立會議">建立會議</button>
      </div>
    </div>
  </main>

  <!-- 版權固定在左下 -->
  <footer class="copyright">© 2025 Novaseek Assembly</footer>

  <!-- 登入/註冊/忘記密碼彈窗 -->
  <div id="loginModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <button class="close" role="button" aria-label="關閉登入視窗" tabindex="0">&times;</button>
      <h2 id="modalTitle">登入</h2>

      <!-- 登入表單 -->
      <form id="loginForm" class="auth-form" novalidate>
        <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email" aria-label="Email" />
        <input type="password" id="loginPassword" placeholder="密碼" required autocomplete="current-password" aria-label="密碼" />
        <button type="submit">登入</button>
        <div class="link" id="toRegisterLink" role="button" tabindex="0">註冊新帳號</div>
        <div class="link" id="toForgotLink" role="button" tabindex="0">忘記密碼？</div>
      </form>

      <!-- 註冊表單 -->
      <form id="registerForm" class="auth-form hidden" novalidate>
        <input type="email" id="registerEmail" placeholder="Email" required autocomplete="email" aria-label="Email" />
        <input type="password" id="registerPassword" placeholder="密碼" required autocomplete="new-password" aria-label="密碼" />
        <button type="submit">註冊</button>
        <div class="link" id="toLoginFromRegister" role="button" tabindex="0">已經有帳號？登入</div>
      </form>

      <!-- 忘記密碼表單 -->
      <form id="forgotForm" class="auth-form hidden" novalidate>
        <input type="email" id="forgotEmail" placeholder="Email" required autocomplete="email" aria-label="Email" />
        <button type="submit">重設密碼</button>
        <div class="link" id="toLoginFromForgot" role="button" tabindex="0">返回登入</div>
      </form>
    </div>
  </div>

<script>
  // DOM
  const loginBtn = document.getElementById("loginBtn");
  const loginModal = document.getElementById("loginModal");
  const closeModalBtn = loginModal.querySelector(".close");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const forgotForm = document.getElementById("forgotForm");

  // 切換表單連結
  const toRegisterLink = document.getElementById("toRegisterLink");
  const toForgotLink = document.getElementById("toForgotLink");
  const toLoginFromRegister = document.getElementById("toLoginFromRegister");
  const toLoginFromForgot = document.getElementById("toLoginFromForgot");

  // 開啟登入視窗
  loginBtn.addEventListener("click", () => {
    loginModal.classList.remove("hidden");
    showForm("login");
    // 聚焦第一欄位
    loginForm.loginEmail.focus();
  });

  // 關閉視窗
  closeModalBtn.addEventListener("click", () => {
    loginModal.classList.add("hidden");
  });

  // 點擊遮罩關閉視窗
  loginModal.addEventListener("click", (e) => {
    if(e.target === loginModal) {
      loginModal.classList.add("hidden");
    }
  });

  // 鍵盤 ESC 鍵關閉視窗
  window.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && !loginModal.classList.contains("hidden")) {
      loginModal.classList.add("hidden");
      loginBtn.focus();
    }
  });

  // 表單切換函式
  function showForm(formName) {
    loginForm.classList.add("hidden");
    registerForm.classList.add("hidden");
    forgotForm.classList.add("hidden");
    if(formName === "login") {
      loginForm.classList.remove("hidden");
      document.getElementById("modalTitle").textContent = "登入";
    } else if(formName === "register") {
      registerForm.classList.remove("hidden");
      document.getElementById("modalTitle").textContent = "註冊";
    } else if(formName === "forgot") {
      forgotForm.classList.remove("hidden");
      document.getElementById("modalTitle").textContent = "忘記密碼";
    }
  }

  // 連結事件切換表單
  toRegisterLink.addEventListener("click", () => showForm("register"));
  toForgotLink.addEventListener("click", () => showForm("forgot"));
  toLoginFromRegister.addEventListener("click", () => showForm("login"));
  toLoginFromForgot.addEventListener("click", () => showForm("login"));

  // 鍵盤操作支援連結點擊 (Enter / Space)
  [toRegisterLink, toForgotLink, toLoginFromRegister, toLoginFromForgot].forEach(link => {
    link.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        link.click();
      }
    });
  });

  // 簡單表單提交範例（不送出實際資料）
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    alert("登入表單已送出！");
    loginModal.classList.add("hidden");
  });
  registerForm.addEventListener("submit", e => {
    e.preventDefault();
    alert("註冊表單已送出！");
    loginModal.classList.add("hidden");
  });
  forgotForm.addEventListener("submit", e => {
    e.preventDefault();
    alert("重設密碼信已發送！");
    loginModal.classList.add("hidden");
  });
</script>
</body>
</html>
